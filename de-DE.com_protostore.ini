COM_PROTOSTORE_ADD_PRODUCT_OPTIONS_HELP_MODAL="<p> Product Options allow you to add choices to your products. For example, Perhaps you have an item with many colour options. This section allows you to create them. </p> <p> Use the "Add Option Type" button to add the types of options you need - such as "Size", "Colour" etc. </p> <p> Next, set the options for each product here. Click "Add Product Option" then choose the Option Type, for example "Colour", then add the Option Label for example "Red". </p> <p> Now we can choose if the option modifies the price. The Option Modifier decides if the option increases or reduces the base price, then the Modifier Type decides if the change is by percentage of the base price of by absolute amount. Lastly we decide on the value of the change by setting the Modifier Value. </p> <p> For example, let's say our Green T-Shirt costs 5 % more than the base price.In this case we had set the following values: </p> <ul> <li>Option Type: Colour</li> <li>Option Label: Green </li> <li>Modifier: Add</li> <li>Modifier Type: Percent </li> <li>Modifier Value: 5</li> </ul> <h4>Important Note:</h4> <p>The order of the options is important.You can drag and drop the options to reorder them.The options that appears first from from each option type will be the option that is pre - selected in the product view on the public site.</p>"
