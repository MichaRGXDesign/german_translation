COM_PROTOSTORE_ADDEMAIL_EMAIL_TYPES_MODAL_MESSAGE="<h2 class="uk-modal-title">Email Types</h2><p>This setting configures when the email is sent in the ecommerce process.</p><p> "Created" will send when the customer creates an order, but before it is paid.</p><p>"Confirmed" will send an email once the payment is confirmed.</p><p>"Thank You", "Shipped" and "Refund" emails are sent manually from the order manager.</p>"
COM_PROTOSTORE_ADDEMAIL_TO_MODAL_MESSAGE="<h2 class="uk-modal-title">Email "To"</h2><p>Leave this blank if you wish the customer to receive this email.</p><p>If you enter an email address here, the email will not send to the customer but will send to the email address specified.</p><p>This allows you to send an email to an admin, or an order collection point, a warehouse or other business address.</p><p>For example, you may wish to create a number of "pending" emails, one for the customer and one for an admin or a warehouse system.</p><p>You can add as many email addresses as you wish, just make sure you separate each address by a comma.</p>"
